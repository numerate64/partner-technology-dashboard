<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Technology Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="aqueduct-logo.png" alt="Aqueduct Technologies Logo" class="dashboard-logo left-logo">
        <h1>Partner Technology Dashboard</h1>
        <div class="filters">
            <button id="export-dashboard-csv" class="export-btn">CSV</button>
            <button id="export-dashboard-xlsx" class="export-btn">Excel</button>
            <button id="export-dashboard-pdf" class="export-btn">PDF</button>
            <label for="year-select">Year:</label>
            <select id="year-select"></select>
            <label for="time-filter">View By:</label>
            <select id="time-filter">
                <option value="week">This Week</option>
                <option value="month">This Month</option>
                <option value="quarter">This Quarter</option>
                <option value="year">This Year</option>
            </select>
        </div>
        <table id="dashboard-table">
            <thead>
                <tr>
                    <th class="sortable" data-sort="partner">Partner</th>
                    <th class="sortable" data-sort="closedWon">Closed Won (Revenue, GP)</th>
                    <th class="sortable" data-sort="closedLost">Closed Lost (Revenue, GP)</th>
                    <th class="sortable" data-sort="forecast">Forecasted (Revenue, GP)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be injected by JS -->
            </tbody>
        </table>
        <div id="details-modal" class="modal hidden" style="resize: both; overflow: auto; min-width: 500px; min-height: 320px; max-width: 98vw; max-height: 98vh;">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div id="modal-body"></div>
            </div>
        </div>
    </div>
    <script src="xlsx.full.min.js"></script>
    <script src="jspdf.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
